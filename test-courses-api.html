<!DOCTYPE html>
<html>

<head>
    <title>Test Courses API</title>
</head>

<body>
    <h1>Testing Courses API</h1>
    <button onclick="testAPI()">Fetch Courses</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const res = await fetch('http://localhost:5000/api/student/courses/247030521');
                const data = await res.json();
                console.log('API Response:', data);
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p>Found ${data.courses?.length || 0} courses</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Auto-test on load
        testAPI();
    </script>
</body>

</html>
